{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}{{title.name|default:"Neue Anzeige"}}{% endblock %}
{% block content %}

  <form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form  %}
    <input class="btn btn-success" type="submit" value="Speichern">
    {% if item %}
    <a href="{% url 'blackboard:view' item.pk %}" class="btn btn-warning">Abbrechen</a>
    {% else %}
    <a href="{% url 'blackboard:index' %}" class="btn btn-warning">Abbrechen</a>
    {% endif %}
  </form>
{% endblock %}
